<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bank Transfer Details</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    .order-id {
      background-color: #222;
      color: limegreen;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
      border-radius: 5px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bank Transfer Details</h2>
    <p><strong>Account Name:</strong> John Doe</p>
    <p><strong>IBAN:</strong> DE89 <a href="#">3704 0044 0532 0130</a> 00</p>
    <p><strong>BIC:</strong> COBADEFFXXX</p>

    <p><strong>Your Unique Order ID:</strong></p>
    <div id="orderId" class="order-id"></div>
  </div>

  <script>
    function generateOrderId() {
      const randomStr = Math.random().toString(36).substr(2, 8);
      return "ORD-" + randomStr;
    }

    document.getElementById("orderId").innerText = generateOrderId();
  </script>
</body>
</html>
