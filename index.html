<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Transfer Details</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .container {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: #ffffff;
      text-align: center;
      font-size: 32px;
    }

    p {
      font-size: 20px;
      margin-bottom: 15px;
    }

    #orderIdBox {
      background-color: #2a2a2a;
      padding: 25px;
      border-radius: 10px;
      color: #00ff88;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      font-size: 26px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bank Transfer Details</h2>
    <p><strong>Account Name:</strong> John Doe</p>
    <p><strong>IBAN:</strong> DE89 3704 0044 0532 0130 00</p>
    <p><strong>BIC:</strong> COBADEFFXXX</p>
    <p><strong>Your Unique Order ID:</strong></p>
    <div id="orderIdBox"><span id="orderId">Loading...</span></div>
  </div>

  <script>
    function generateOrderId() {
      const randomStr = Math.random().toString(36).substr(2, 8).toUpperCase();
      return "ORD-" + randomStr;
    }

    document.getElementById("orderId").innerText = generateOrderId();
  </script>
</body>
</html>
